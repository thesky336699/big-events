<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理<button type="button" class="layui-btn layui-btn-warm layui-btn-sm set_btn" id="btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>昵称</th>
                        <th>加入时间</th>
                        <th>签名</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- 模板引擎渲染数据 -->
    <script type="templet/txt" id="temp">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btnEditCate" data-id={{$value.Id}}>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs deletecate" data-id={{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="templet/txt" id="addHtml">
        <form class="layui-form" id="addForm">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item item-last">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <script type="templet/txt" id="editCate">
        <form class="layui-form" id="editCateHtml" lay-filter="editCateStr">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item item-last">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>

                </div>
            </div>
        </form>
    </script>


    <!-- 引入layUI 的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq的js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入base.js -->
    <script src="/assets/js/base.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入index的js -->
    <script src="/assets/js/art/art_cate.js"></script>
</body>


</html>
